name: CICD SmartPDF RAG

# Déclenchement automatique
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour le push vers HF plus tard

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        # On installe uniquement le groupe dev pour gagner du temps
        run: uv sync --group dev

      - name: Check Formatting (Black)
        # Échoue si le code n'est pas strictement formaté selon pyproject.toml
        run: uv run black . --check

      - name: Lint and Import Sorting (Ruff)
        # Échoue s'il y a des erreurs PEP8 ou des imports mal triés
        run: uv run ruff check .